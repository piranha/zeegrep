name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Test
        run: zig build test

      - name: Build all targets
        run: |
          V=${{ github.ref_name }}
          zig build --release=fast -Dversion=$V -Dtarget=x86_64-linux-musl -Doutput=dist/zg-Linux-x86_64
          zig build --release=fast -Dversion=$V -Dtarget=aarch64-linux-musl -Doutput=dist/zg-Linux-aarch64
          zig build --release=fast -Dversion=$V -Dtarget=x86_64-macos -Doutput=dist/zg-Darwin-x86_64
          zig build --release=fast -Dversion=$V -Dtarget=aarch64-macos -Doutput=dist/zg-Darwin-arm64
          zig build --release=fast -Dversion=$V -Dtarget=x86_64-windows -Doutput=dist/zg-Windows-x86_64.exe

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: zig-out/dist/*
          generate_release_notes: true
