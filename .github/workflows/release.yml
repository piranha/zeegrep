name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Test
        run: zig build test

      - name: Build all targets
        run: make ciall VERSION=${{ github.ref_name }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: zig-out/dist/*
          generate_release_notes: true
